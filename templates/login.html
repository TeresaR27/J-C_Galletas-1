<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-image: url("{{ url_for('static', filename='login.jpg') }}");
            background-size: cover; /* Ajusta la imagen para cubrir toda la pantalla */
            background-position: center; /* Centra la imagen */
            height: 100vh; /* Asegura que ocupe toda la altura de la ventana */
            color: white; /* Cambia el color del texto si es necesario */
        }
        .container {
            background-color: rgba(0, 0, 0, 0.7); /* Fondo oscuro semi-transparente para mejorar la legibilidad */
            padding: 30px; /* Espaciado interno */
            border-radius: 10px; /* Bordes redondeados */
            margin-top: 100px; /* Espacio superior */
        }
    </style>
    <title>Iniciar Sesi칩n</title>
</head>
<body>
    <div class="container">
        <h1 class="text-center my-4">Iniciar Sesi칩n</h1>
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="alert alert-{{ category }}">{{ message }}</div>
                {% endfor %}
            {% endif %}
        {% endwith %}
        <form method="POST">
            <div class="mb-3">
                <label for="username" class="form-label">Usuario:</label>
                <input type="text" name="username" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Contrase침a:</label>
                <input type="password" name="password" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-primary">Iniciar Sesi칩n</button>
            <a href="{{ url_for('register') }}" class="btn btn-secondary">Registrarse</a>
        </form>
    </div>
</body>
</html>
