<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Confirmar Eliminación</title>
</head>
<body>
    <div class="container">
        <h1 class="text-center my-4">Eliminar Registro de Inventario</h1>
        <p>¿Está seguro de que desea eliminar el registro de inventario para "{{ inventario['id'] }}"?</p>
        <form method="POST">
            <div class="mb-3">
                <label for="username" class="form-label">Usuario:</label>
                <input type="text" name="username" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Contraseña:</label>
                <input type="password" name="password" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-danger">Eliminar</button>
            <a href="{{ url_for('inventory', id=inventario['producto_id']) }}" class="btn btn-secondary">Cancelar</a>
        </form>
    </div>
</body>
</html>
