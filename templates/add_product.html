<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Agregar Producto</title>
</head>
<body>
    <div class="container">
        <h1 class="text-center my-4">Agregar Producto</h1>
        <form method="POST">
            <div class="mb-3">
                <label for="codigo" class="form-label">Código:</label>
                <input type="text" name="codigo" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="nombre" class="form-label">Nombre:</label>
                <input type="text" name="nombre" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="categoria" class="form-label">Categoría:</label>
                <input type="text" name="categoria" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="sabores" class="form-label">Sabores:</label>
                <input type="text" name="sabores" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="formato" class="form-label">Formato:</label>
                <input type="text" name="formato" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-primary">Agregar Producto</button>
            <a href="{{ url_for('index') }}" class="btn btn-secondary">Cancelar</a>
        </form>
    </div>
</body>
</html>
